apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikihomez
  namespace: thymeleaf
spec:
  selector:
    matchLabels:
      app: wikihomez
  replicas: 1
  template:
    metadata:
      labels:
         app: wikihomez
    spec:
      imagePullSecrets:
         - name: github-secret
      containers:
         - name: test
           image: localhost:5000/wikihomez:latest
           ports:
              - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: wikihomez
  namespace: thymeleaf
spec:
#  type: NodePort
  selector:
    app: wikihomez
  ports:
    - protocol: TCP
      port: 8080
#      nodePort: 30001
      targetPort: 8080